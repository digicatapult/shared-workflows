name: NPM Static checks
on:
  workflow_call:
    inputs:
      enable_semgrep_action:
        required: false
        type: boolean
        default: false
      enable_trufflehog_action:
        required: false
        type: boolean
        default: false
      env_vars:
        required: false
        type: string
        default: "{}"
      node_version:
        required: false
        type: string
        default: 24.x
      matrix_commands:
        required: false
        type: string
        default: '["lint", "depcheck", "check"]'
      semgrep_extra_args:
        required: false
        type: string
        default: '--config="p/default"'
      semgrep_sarif_path:
        required: false
        type: string
        default: "/tmp/results_sarif.sarif"
      trufflehog_extra_args:
        required: false
        type: string
        default: "--results=verified,unknown"
jobs:
  static-checks:
    name: Static Analysis Checks - ${{ matrix.command }}
    strategy:
      fail-fast: false
      matrix:
        command: ${{ fromJson(inputs.matrix_commands) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set environment variables from JSON
        env:
          ENV_VARS_JSON: "${{ inputs.env_vars }}"
        run: |
          echo "Parsing JSON environment variables..."
          echo "$ENV_VARS_JSON" | jq -r 'to_entries|map("\(.key)=\(.value|tostring)")|.[]' >> $GITHUB_ENV
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node_version }}
      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-
      - name: Install Packages
        run: npm ci
      - name: ${{ matrix.command }}
        run: npm run ${{ matrix.command }}
  scan-secrets:
    if: ${{ inputs.enable_trufflehog_action == true }}
    name: Secrets scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: TruffleHog PR scan
        uses: trufflesecurity/trufflehog@v3.90.13
        with:
          base: ""
          head: ${{ github.ref_name }}
          extra_args: ${{ inputs.trufflehog_extra_args }}
  scan-vulns:
    if: ${{ inputs.enable_semgrep_action == true }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - uses: Homebrew/actions/setup-homebrew@main
    - name: Install scanners
      run: |
        brew install semgrep
    - name: Set environment variables from JSON
      env:
        ENV_VARS_JSON: "${{ inputs.env_vars }}"
      run: |
        echo "Parsing JSON environment variables..."
        echo "$ENV_VARS_JSON" | jq -r 'to_entries|map("\(.key)=\(.value|tostring)")|.[]' >> $GITHUB_ENV
    - name: Semgrep CE scan
      with:
        extra_args: ${{ inputs.semgrep_extra_args }}
      run: |
        semgrep ${{ inputs.semgrep_extra_args }} --sarif --sarif-output=${{ inputs.semgrep_sarif_path }}
    - name: Upload Semgrep's SARIF results
      uses: github/codeql-action/upload-sarif@v3
      if: always() && github.ref == 'refs/heads/main'
      with:
        sarif_file: ${{ inputs.semgrep_sarif_path }}
        category: semgrep
    - name: Upload Semgrep CE results as artifact (PR fallback)
      uses: actions/upload-artifact@v4
      if: always() && github.event_name == 'pull_request'
      with:
        name: semgrep-ce-sarif-results
        path: ${{ inputs.semgrep_sarif_path }}
        retention-days: 30
