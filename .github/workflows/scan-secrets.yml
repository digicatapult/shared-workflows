name: Perform secret scans
on:
  workflow_call:
    inputs:
      base:
        required: false
        type: string
        default: ""
      env_vars:
        required: false
        type: string
        default: "{}"
      extra_args:
        required: true
        type: string
        default: "--results=verified,unknown"
jobs:
  trufflehog:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - name: Set environment variables from JSON
      env:
        ENV_VARS_JSON: "${{ inputs.env_vars }}"
      run: |
        echo "Parsing JSON environment variables..."
        echo "$ENV_VARS_JSON" | jq -r 'to_entries|map("\(.key)=\(.value|tostring)")|.[]' >> $GITHUB_ENV
    - name: TruffleHog PR scan
      uses: trufflesecurity/trufflehog@v3.90.12
      if: ${{ always() }}
      with:
        base: ${{ inputs.base || github.workspace }}
        head: ${{ github.ref_name }}
        extra_args: ${{ inputs.extra_args }}
      continue-on-error: true
