name: NPM Static checks
on:
  workflow_call:
    inputs:
      environment:
        required: false
        type: environment
      build_tsoa:
        required: false
        type: boolean
      db_migrate:
        required: false
        type: boolean
      docker_compose_file:
        required: false
        type: string
        default: docker-compose.yml
permissions:
  contents: write
jobs:
  e2e-tests:
    name: Run e2e tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: '--debug'
      - uses: actions/checkout@v4
      - name: Build e2e containers
        uses: docker/bake-action@v5
        with:
          builder: ${{ steps.buildx.outputs.name }}
          files: ${{ inputs.docker_compose_file }}
      - name: Run e2e tests
        run: docker compose -f ${{ inputs.docker_compose_file }} up --exit-code-from e2e-tests --abort-on-container-exit --quiet-pull
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: ${{ runner.temp }}/playwright-report/
          retention-days: 90
      - name: Publish CTRF Test Summary Results
        run: npx github-actions-ctrf ${{ runner.temp }}/playwright-report/ctrf-report.json
        if: always()
